build_number_decrement:
- '1000'
bzip2:
- '1'
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
cxx_compiler:
- toolchain_cxx
docker_image:
- condaforge/linux-anvil
pin_run_as_build:
  bzip2:
    max_pin: x
  python:
    min_pin: x.x
    max_pin: x.x
  zlib:
    max_pin: x.x
python:
- '2.7'
target_platform:
- linux-64
zip_keys:
- - cxx_compiler
  - channel_sources
  - channel_targets
  - docker_image
  - build_number_decrement
zlib:
- '1.2'
